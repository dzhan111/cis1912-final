services:
  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    container_name: expense-tracker-db
    environment:
      POSTGRES_USER: expense_user
      POSTGRES_PASSWORD: expense_password
      POSTGRES_DB: expense_tracker
    ports:
      - "5433:5432" # Use 5433 on host to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_user -d expense_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expense-tracker-network

  # Flask backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-tracker-backend
    environment:
      DATABASE_URL: postgresql://expense_user:expense_password@db:5432/expense_tracker
      FLASK_ENV: development
      FLASK_PORT: 5000
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - expense-tracker-network
    command: python app.py

  # React frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense-tracker-frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - expense-tracker-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  expense-tracker-network:
    driver: bridge
